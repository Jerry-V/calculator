<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <!-- https://stackoverflow.com/questions/807878/how-to-make-javascript-execute-after-page-load -->
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <!-- linux: shift + alt + up/down for multiline editing -->
        <div id="mainContainer">
            <div id="outputContainer">
                <div id="display">Output Window: 1523</div>
            </div>
        <div id="buttonsContainer">
            <div id="numbersContainer">
                <button class="btn number" data-value="0" id="btn-0">0</button>
                <button class="btn number" data-value="1" id="btn-1">1</button> 
                <button class="btn number" data-value="2" id="btn-2">2</button> 
                <button class="btn number" data-value="3" id="btn-3">3</button>
                <button class="btn number" data-value="4" id="btn-4">4</button>
                <button class="btn number" data-value="5" id="btn-5">5</button> 
                <button class="btn number" data-value="6" id="btn-6">6</button>
                <button class="btn number" data-value="7" id="btn-7">7</button> 
                <button class="btn number" data-value="8" id="btn-8">8</button>
                <button class="btn number" data-value="9" id="btn-9">9</button>
            </div>
            <div id="operatorsContainer">
                <button class="btn operator" data-value="+" id="btn-add">+</button>
                <button class="btn operator" data-value="-" id="btn-sub">-</button>
                <button class="btn operator" data-value="*" id="btn-mult">*</button>
                <button class="btn operator" data-value="/" id="btn-div">/</button>
                <button class="btn operator" data-value="=" id="btn-equal">=</button>
                <button class="btn operator" data-value="AC" id="btn-clear">AC</button>
            </div>
        </div>
        </div>
    </body>
</html>
