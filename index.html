<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <!-- https://stackoverflow.com/questions/807878/how-to-make-javascript-execute-after-page-load -->
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <!-- linux: shift + alt + up/down for multiline editing -->
        <div id="mainContainer">
            <div id="outputContainer">
                <div id="display"></div>
            </div>
            <!-- https://www.toptal.com/designers/htmlarrows/arrows/left-white-arrow/ 
            https://www.toptal.com/designers/htmlarrows/math/ -->
            <div id="buttonsContainer">
                <button class="btn number" id="btn-7">7</button> 
                <button class="btn number" id="btn-8">8</button>
                <button class="btn number" id="btn-9">9</button>
                <button class="btn operator" id="btn-add">&#43;</button>
                <button class="btn number" id="btn-4">4</button>
                <button class="btn number" id="btn-5">5</button> 
                <button class="btn number" id="btn-6">6</button>
                <button class="btn operator" id="btn-sub">&#8722;</button>
                <button class="btn number" id="btn-1">1</button> 
                <button class="btn number" id="btn-2">2</button> 
                <button class="btn number" id="btn-3">3</button>
                <button class="btn operator" id="btn-mult">&#215;</button>
                <button class="btn operator" id="btn-decimal">.</button>
                <button class="btn number" id="btn-0">0</button>
                <button class="btn operator" id="btn-sign">&#177;</button>
                <button class="btn operator" id="btn-div">&#247;</button>
                <button class="btn operator" id="btn-clear">AC</button>
                <button class="btn operator" id="btn-delete">DEL</button>
                <button class="btn operator" id="btn-equal">&#61;</button>
            </div>
        </div>
    </body>
</html>
